<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/516c8139f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caja_contenedora">
       <form>
        <div class="primera_caja"><h1>Payment form example</h1></div>
        <div class="segunda_caja"><h2>some fields are missing</h2></div>

        <div class="card_control">
            <div class="input_1">
                    <label>card #</label> 
                    <input type="number" name="card_number" placeholder="xxxxxxxxxxxx" required size="12">
                </div>  
                <div class="input_2">
                   <label>CVC</label>
                   <input type="number" name="cvc" placeholder="0000" required size="4">
                </div>
                <div class="input_3">
                   <label>Amount</label>
                   <input type="number" placeholder="Amount" required>
                </div>
            
        </div>
        <div class="personal_information">
            <div class="information_left">
                <div>
                    <label>First Name</label>
                    <input type="text" placeholder="Jhon" required>
                </div>
                <div>
                    <label>City</label>
                    <input type="text" name="City" required>
                </div>
                <div class="radio">
                    <label>We accept:</label>
                    <div class="wrapper">
                    <div class="card1">
                       <input type="radio" name="card" value="visa">
                       <i class="fa-brands fa-cc-visa"></i>
                    </div>
                    <div class="card2">
                       <input type="radio" name="card" value="mastercard">
                       <i class="fa-brands fa-cc-mastercard"></i>
                    
                    </div>
                    <div class="card3">
                       <input type="radio" name="card" value="amex">
                       <i class="fa-brands fa-cc-amex"></i>
                    </div>
                    </div>
                    
                </div>
            </div>
            <div class="information_right">
                <div>
                       <label>Last Name</label>
                       <input type="text" placeholder="Doe">
                </div>
            <div id="state_pc">  
                <div> 
                       <label>State</label>
                       <select name="pick-state">
                          <option value="state1">florida</option>
                          <option value="state2">Atlanta</option>
                          <option value="state3">Columbia</option>
                       </select>
                </div>
                <div> 
                       <label>Postal Code</label>
                       <input type="number" placeholder="xxxxx" required>
                </div> 
            </div>  
                <div>
                       <label>Messaje</label>
                       <textarea placeholder="Add any notes here." rows="4"></textarea>
                </div> 
            </div>
        </div>
        <div class="buttom">
              <button class="button_cancel">cancel</button>
              <button class="button_send">send</button>
              
        </div>
       </form>
     </div>
   
</body>
</html>
